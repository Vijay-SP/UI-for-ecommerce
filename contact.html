<html lang="en">
  <head>
  	<title>Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Google Fonts -->
       
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/form.css">

	</head>
	<body>
		<form class="form">
			<h2>CONTACT US</h2>
			<p type="Name:"><input id="Name"
			  type="text"
			  placeholder="Name"
			  ></input></p>
			<p type="Email:"><input type="text"
				  placeholder="Email"
				  id="Email"
				  ></input></p>
			<p type="Message:"><input type="text"
				  placeholder="Message"
				  id="Message"
				  ></input></p> 
			
			<button >Submit</button>
		  </form>
